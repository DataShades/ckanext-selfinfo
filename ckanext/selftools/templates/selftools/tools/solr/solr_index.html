<div class="d-flex justify-content-between">
    <form class="form-control border-0 shadow-none p-0" hx-post="/selftools/solr-index" hx-trigger="submit" hx-target="#solr-index-resp" hx-swap="innerHTML">
        <div class="info-block mb-2">
            <i class="fa fa-info-circle"></i>
            {{ _('Index Dataset.') }}
        </div>
        <div class="mb-3">
            <label for="ds_id">Dataset Name/ID</label>
            <input type="text" name="id" id="ds_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ds_force">Force?</label>
            <input type="checkbox" name="force" id="ds_force" value="True"> 
            <div class="info-block mb-2">
                <i class="fa fa-info-circle"></i>
                {{ _('Ignore Errors while indexing.') }}
            </div>     
        </div>
        <button type="submit" class="btn btn-primary mt-2">Index</button>
    </form>
</div>

<div id="solr-index-resp" class="bg-light p-3 border rounded mt-3">Confirmation</div>
