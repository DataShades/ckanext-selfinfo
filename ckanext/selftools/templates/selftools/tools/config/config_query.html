<div class="">
    <form class="form-control border-0 shadow-none p-0" hx-post="{{ h.url_for('selftools_htmx.selftools_config_query') }}" hx-trigger="submit" hx-target="#config-query-resp" hx-swap="innerHTML">
        <div>
            <label for="config_query">Config Key</label>
            <input type="text" name="q" id="config_query" class="form-control" required>
        </div>

        <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#config-query-confirmation">
            Submit
        </button>

        {% snippet "selftools/snippets/confirmation.html", modal_id='config-query-confirmation', modal_label_id='config-query-confirmation' %}
    </form>
</div>

<div id="config-query-resp" class="bg-light p-3 border rounded mt-3">Output here...</div>
