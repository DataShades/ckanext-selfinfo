{% set pwd_set = h.check_operations_pwd_set() %}

<div class="selftools-modal-confirmation modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_label_id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{ modal_label_id }}">Confirm action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to proceed?</p>
          <div class="mb-3">
            {% if not pwd_set %}
              <p class="text-danger">Operations password is not set, any value will be accepted.</p>
            {% endif %}
            <label for="db-upd-pwd-confirm" class="form-label">Enter operations password to confirm</label>
            <input type="password" name="selftools_pwd" class="form-control" id="db-upd-pwd-confirm" placeholder="Password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Yes, Submit</button>
        </div>
      </div>
    </div>
</div>
