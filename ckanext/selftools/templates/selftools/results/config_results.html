<div class="table-responsive">
    <div class="d-flex justify-content-between mb-3 align-items-center">
        <div>
            <input type="text"
            id="selftools-config-query-table-search"
            class="form-control"
            placeholder="Search..."
            data-module="search-through-table"
            data-module-target-table="selftools-config-query-results-rows">
        </div>
        <button class="btn btn-primary" onclick="copyTableJsonToClipboard('selftools-config-query-results-rows')">
            Copy as JSON
        </button>
    </div>
    <table id="selftools-config-query-results-rows" class="table table-striped table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th scope="col">{{ _('key') }}</th>
                <th scope="col">{{ _('value') }}</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data.results %}
            <tr>
                <td>{{ row.key }}</td>
                <td>{{ row.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
