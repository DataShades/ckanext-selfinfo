{% set page_view_data = h.selftracking_get_view_data("page view") %}

<div class="p-3 mt-4">
    <div class="table-responsive">
        <div class="d-flex justify-content-between mb-3 align-items-center">
          <button class="btn btn-dark" onclick="copyTableJsonToClipboard('selftracking-page-views-path')">
            Copy as JSON
          </button>
        </div>
        <table id="selftracking-page-views-path" class="table table-striped table-bordered table-hover" data-module="selftracking-views-table" data-module-target="selftracking-page-views-path">
            <thead class="table-light">
              <tr>
                  <th scope="col">{{ _('Path') }}</th>
                  <th scope="col">{{ _('Views') }}</th>
              </tr>
            </thead>
            <tbody>
              {% for row in page_view_data %}
                <tr>
                    <td><a class="d-block" href="" hx-get="{{ h.url_for('selftracking.selftracking_path_data', path=row[0]) }}" hx-target="#page-view-item-modal-content" hx-trigger="click" type="button" data-bs-toggle="modal" data-bs-target="#page-view-item-modal">{{ row[0] }}</a></td>
                    <td>{{ row[1] }}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="page-view-item-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog mw-100 mx-3">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_label_id }}">Path Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="page-view-item-modal-content" class="media-modal-content p-3">
            </div>
        </div>
    </div>
</div>
