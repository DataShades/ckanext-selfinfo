{% ckan_extends %}

{% block selfinfo_plugin_tabs %}

		<button
			hx-get="{{ h.url_for('selftracking.index') }}"

			hx-trigger="click once"

			{{ _('Selftracking') }}

	</li>
{% endblock %}
